<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAT IMAGE SOLUTIONS - Compress Photo Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Website Name with Different Colors -->
    <h1>
        <span class="nat">NAT</span> <span class="rest">IMAGE SOLUTIONS</span>
    </h1>
    <h2>Compress Photo Online</h2>

    <!-- Photo Upload and Compression Section -->
    <div class="upload-section">
        <input type="file" id="uploadFile" accept="image/*">
        <label for="compressSize">Choose compression size (in KB):</label>
        <input type="number" id="compressSize" min="1" max="5000" placeholder="Enter size in KB">
        <button onclick="compressImage()">Compress</button>
        <a id="downloadLink" style="display:none;" download="compressed-image.jpg">Download Compressed Image</a>
    </div>

    <!-- Feedback Form -->
    <form class="vertical-form" action="https://submit-form.com/W1YR1ZkVq">
        <label for="first-name">First name</label>
        <input id="first-name" name="first-name" type="text" required/>
        <label for="last-name">Last name</label>
        <input id="last-name" name="last-name" type="text" required/>
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="15" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 NAT IMAGE SOLUTIONS. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
